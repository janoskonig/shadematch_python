<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral Mixer</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        :root {
            --surface-color: white;
            --background-color: rgb(46, 46, 46);
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .color-controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .color-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
            min-width: 200px;
        }

        .color-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            border: 2px solid var(--border-color);
        }

        .drop-buttons {
            display: flex;
            gap: 10px;
        }

        .drop-button {
            padding: 8px 16px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: var(--surface-color);
            color: var(--text-color);
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .drop-button:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .mixed-color {
            text-align: center;
            margin-top: 40px;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .mixed-color .color-circle {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .spectrum-plot {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            background: var(--surface-color);
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .mixed-spectrum {
            width: 100%;
            height: 300px;
            margin-top: 40px;
            background: var(--surface-color);
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spectral Mixer</h1>
        
        <div class="color-controls">
            <div class="color-control" data-color="red">
                <h2>Red (Bengal Rose)</h2>
                <div class="color-circle" id="redCircle">0</div>
                <div class="drop-buttons">
                    <button class="drop-button" id="redMinus">-</button>
                    <button class="drop-button" id="redPlus">+</button>
                </div>
                <div class="spectrum-plot" id="redSpectrum"></div>
            </div>
            
            <div class="color-control" data-color="green">
                <h2>Green (Phthalo Green)</h2>
                <div class="color-circle" id="greenCircle">0</div>
                <div class="drop-buttons">
                    <button class="drop-button" id="greenMinus">-</button>
                    <button class="drop-button" id="greenPlus">+</button>
                </div>
                <div class="spectrum-plot" id="greenSpectrum"></div>
            </div>
            
            <div class="color-control" data-color="blue">
                <h2>Blue (Phthalo Blue)</h2>
                <div class="color-circle" id="blueCircle">0</div>
                <div class="drop-buttons">
                    <button class="drop-button" id="blueMinus">-</button>
                    <button class="drop-button" id="bluePlus">+</button>
                </div>
                <div class="spectrum-plot" id="blueSpectrum"></div>
            </div>
        </div>
        
        <div class="mixed-color">
            <h2>Mixed Color</h2>
            <div class="color-circle" id="mixedCircle"></div>
            <div class="mixed-spectrum" id="mixedSpectrum"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='spectral_mixer.js') }}"></script>
</body>
</html>
