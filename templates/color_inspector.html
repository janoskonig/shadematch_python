<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Inspector</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        :root {
            --surface-color: white;
            --background-color: rgb(46, 46, 46);
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .samples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sample-card {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .sample-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .color-display {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .spectrum-plot {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }

        .rgb-values {
            font-family: monospace;
            margin-top: 10px;
            padding: 5px;
            background: #f5f5f5;
            border-radius: 3px;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/spectral">Spectral Mixer</a>
            <a href="/color_inspector">Color Inspector</a>
        </div>
        <h1>Color Inspector</h1>
        <div class="samples-grid">
            {% for sample in samples %}
            <div class="sample-card" data-sample='{{ sample | tojson | safe }}'>
                <div class="sample-name">{{ sample.name }}</div>
                <div class="color-display" data-rgb="{{ sample.rgb[0] }},{{ sample.rgb[1] }},{{ sample.rgb[2] }}"></div>
                <div class="rgb-values">RGB: {{ sample.rgb[0] }}, {{ sample.rgb[1] }}, {{ sample.rgb[2] }}</div>
                <div class="spectrum-plot" id="spectrum-{{ loop.index }}"></div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sampleCards = document.querySelectorAll('.sample-card');
            
            sampleCards.forEach((card, index) => {
                const sample = JSON.parse(card.dataset.sample);
                const plotDiv = card.querySelector('.spectrum-plot');
                const colorDisplay = card.querySelector('.color-display');
                
                // Set background color from data attribute
                colorDisplay.style.backgroundColor = `rgb(${colorDisplay.dataset.rgb})`;
                
                const trace = {
                    x: sample.wavelengths,
                    y: sample.reflectances,
                    type: 'scatter',
                    mode: 'lines',
                    name: sample.name,
                    line: {
                        color: `rgb(${sample.rgb[0]}, ${sample.rgb[1]}, ${sample.rgb[2]})`,
                        width: 2
                    }
                };

                const layout = {
                    title: 'Reflectance Spectrum',
                    xaxis: {
                        title: 'Wavelength (nm)',
                        range: [400, 700],
                        showgrid: true,
                        gridcolor: '#ddd'
                    },
                    yaxis: {
                        title: 'Reflectance',
                        range: [0, 1],
                        showgrid: true,
                        gridcolor: '#ddd'
                    },
                    margin: { t: 30, r: 20, b: 40, l: 50 },
                    paper_bgcolor: 'white',
                    plot_bgcolor: 'white'
                };

                Plotly.newPlot(plotDiv, [trace], layout);
            });
        });
    </script>
</body>
</html>
